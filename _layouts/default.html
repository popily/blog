<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header>
      <div id="nav">
        <ul>
          <li><a class='main-logo' href="http://popily.com/" title="Home"></a></li>
          <li><a href="http://popily.com/about/">About The Team</a></li>
          <li><a href="http://developers.popily.com/">API Docs</a></li>
        </ul>
      </div>
        <div class='logo'>

        </div>

    </header>
    <div class="container content">


      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
