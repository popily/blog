<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <!-- This if statement decides which sidebar to use -->
    {% if page.toc %}
    {% include sidebar-opt.html %}
    {% else %}
    {% include sidebar.html %}
    {% endif %}



    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home"><img style="display:inline" src="{{ site.baseurl }}/public/popily-logo.png"></a>
            <br><small>{{ site.tagline }}. Learn more at <a href="https://popily.com">popily.com</a>.</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

</html>
